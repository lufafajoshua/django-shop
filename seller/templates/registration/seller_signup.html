
{% block title %}Create an account{% endblock %}

{% block content %}
<h1>Create an account</h1>

<form action="" method="post" action="{% url 'seller:register-seller' %}">
    {% csrf_token %}
    {% if form.errors %}
    <p>There are errors in the form</p>
    {% endif %}
    {{ form.as_p }}
    <input type="submit" value="Create the account">
</form>
{% endblock %}
